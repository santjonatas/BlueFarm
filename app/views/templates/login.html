<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFarm | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css' ) }}">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <div class="imagem-fazenda-urbana">
        <div class="color-blue-imagem-fazenda-urbana">
            <h1>Seja Bem-Vindo a BlueFarm!</h1>
            <h3>Semeando o futuro, colhendo sustentabilidade no coração da cidade.</h3>
        </div>
    </div>
    <section class="sessao-login">
            <h2>BlueFarm | Login</h2>
            <article class="logo-farmzul">

            </article>
            <form action="/login" method="POST" class="form-login">
                {{ form.csrf_token }}
                <div class="form-username">
                    <label for="inputEmail">Username</label>
                    <!-- <input type="text" name="user" class="form-control" id="inputUser" placeholder="User"> -->
                     {{ form.username(class="form-control", placeholder="Username") }}
                </div>
                <div class="form-password">
                    <label for="inputPassword">Senha</label>
                    <!-- <input type="password" name="senha" class="form-control" id="inputPassword" placeholder="Senha"> -->
                     {{ form.senha(class="form-control", placeholder="Senha") }}
                </div>
                <button type="submit" class="bt-login">Login</button>
            </form>
    </section>
</body>
</html>
